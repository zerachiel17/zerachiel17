<!doctype html>
<html>
 <head>
  <title>Miercoles 24 de Febrero del 2016</title>
  <meta http-equiv="Content-Type"
        content="text/html; charset=UTF-8">
  <style>
   body {margin:0;}
   canvas {width:100%;height:100%;}
  </style>
</head>
<body>
  <script src="three.min.js"></script>
  <script>
   var escena=new THREE.Scene();
   var fov=75; //field of view
   var aspect=window.innerWidth/window.innerHeight;
   var near=0.1;
   var far=1000;
   var camara=new THREE.PerspectiveCamera(fov,aspect,near,far);
   camara.position.z=5;
   var renderer=new THREE.WebGLRenderer();
   renderer.setSize(window.innerWidth,window.innerHeight);
   document.body.appendChild(renderer.domElement);
   var forma=new THREE.SphereGeometry(1);
   var material=new THREE.MeshNormalMaterial({color:0xff0000,wireframe:true});
   var esfera=new THREE.Mesh(forma,material);
   escena.add(esfera);
   function render(){
    requestAnimationFrame(render);
    renderer.render(escena,camara);
    esfera.rotation.x += 0.01;
    esfera.rotation.y += 0.01;
   }
   render();
  </script>
</body>
</html>
